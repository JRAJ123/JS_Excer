<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_Hide_Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
             $(function(){
                  $('button').click(function(){
                      $('p').toggle();
                  });
             });
        </script>
</head>
<body>
    <p>This is ParaTag</p>
    <button>This is the Click Button</button>
</body>
</html>
