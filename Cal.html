<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <title>Calulator in JavaScript</title>
</head>
<body>
   <div class='container'>
       <div class='calculator'>
          <div><input type="text" id="result"/></div>
          <div class='num' id='num1'><button><b>C</b></button></div>
          <div class='num' id='num2'><button><b>CE</b></button></div>
          <div class='num' id='num3'><button value=1><b>%</b></button></div>
          <div class='num' id='num12'><button><b>-</b></button></div>
          <div class='num' id='num4'><button><b>+</b></button></div>
          <div class='num' id='num5'><button><b>7</b></button></div>
          <div class='num' id='num6'><button><b>8</b></button></div>
          <div class='num' id='num7'><button><b>9</b></button></div>
          <div class='num' id='num8'><button><b>*</b></button></div>
          <div class='num' id='num9'><button><b>4</b></button></div>
          <div class='num' id='num10'><button><b>5</b></button></div>
          <div class='num' id='num11'><button><b>6</b></button></div>
          <div class='num' id='num13'><button><b>1</b></button></div>
          <div class='num' id='num14'><button><b>2</b></button></div>
          <div class='num' id='num15'><button><b>3</b></button></div>
          <div class='num' id='num16'><button><b>+</b></button></div>
          <div class='num' id='num17'><button><b>0</b></button></div>
          <div class='num' id='num18'><button><b>=</b></button></div>
       </div>
   </div>
</body>
</html>
